<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drought Choropleth Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map1, #map2 {
      height: 500px;
      width: 100%;
    }
    .map-container {
      margin-bottom: 40px;
    }
    .legend {
      background-color: white;
      border: 2px solid gray;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>Drought Impact and Rates in the US</h1>

  <div class="map-container">
    <h2>Total Cities in Drought Areas</h2>
    <div id="map1"></div>
    <div id="legend1" class="legend"></div>
  </div>

  <div class="map-container">
    <h2>City Rate per Drought Area</h2>
    <div id="map2"></div>
    <div id="legend2" class="legend"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-choropleth/0.0.6/choropleth.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/dist/turf.min.js"></script> <!-- Correct Turf.js version -->

  <script>
    let citiesData, droughtData;

    // Fetch the major cities GeoJSON data from GitHub repository
    fetch('https://raw.githubusercontent.com/aidcallahan/lab_5/main/USA_Major_Cities.geojson')
      .then(response => response.json())
      .then(data => {
        citiesData = data;
        initMaps();  // Initialize maps once the cities data is fetched
      })
      .catch(error => console.error('Error fetching cities data:', error));

    // Fetch the drought polygons GeoJSON data from GitHub repository
    fetch('https://raw.githubusercontent.com/aidcallahan/lab_5/main/usdm_current.json')
      .then(response => response.json())
      .then(data => {
        droughtData = data;
        initMaps();  // Initialize maps once the drought data is fetched
      })
      .catch(error => console.error('Error fetching drought data:', error));

    function initMaps() {
      if (!citiesData || !droughtData) return;

      const map1 = L.map('map1').setView([37.8, -96], 5);  // Center map at the US
      const map2 = L.map('map2').setView([37.8, -96], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map1);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map2);

      // Filter drought polygons (remove D = 0 and D = 1)
      const droughtPolygons = droughtData.features.filter(feature => feature.properties.DM > 1);

      // Function to count cities inside a polygon
      function countCitiesInPolygon(polygon) {
        return citiesData.features.filter(city => {
          const lat = city.geometry.coordinates[1];
          const lon = city.geometry.coordinates[0];
          return L.geoJSON(polygon).getBounds().contains([lat, lon]);
        }).length;
      }

      // Function to calculate the city rate per square kilometer (normalize by area)
      function calculateRate(polygon, cityCount) {
        // Use Turf.js to calculate the area in square meters
        const areaInSquareMeters = turf.area(polygon); // Area in square meters
        const areaInSquareKm = areaInSquareMeters / 1000000; // Convert to square kilometers

        return cityCount / areaInSquareKm;  // Return rate per square km
      }

      // Prepare data for choropleth maps
      const countData = {};
      const rateData = {};

      droughtPolygons.forEach(polygon => {
        const cityCount = countCitiesInPolygon(polygon);
        countData[polygon.properties.id] = cityCount;

        // Calculate rate for the second map
        const rate = calculateRate(polygon, cityCount);
        rateData[polygon.properties.id] = rate;
      });

      // Function to style polygons based on city count
      function getCountStyle(d) {
        return {
          fillColor: d > 50 ? 'red' : d > 20 ? 'orange' : 'green',
          weight: 2,
          opacity: 1,
          color: 'white',
          fillOpacity: 0.7
        };
      }

      // Function to style polygons based on city rate
      function getRateStyle(d) {
        return {
          fillColor: d > 1 ? 'red' : d > 0.5 ? 'orange' : 'green',
          weight: 2,
          opacity: 1,
          color: 'white',
          fillOpacity: 0.7
        };
      }

      // Create choropleth map based on city counts
      L.geoJSON(droughtPolygons, {
        style: feature => getCountStyle(countData[feature.properties.id]),
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`${feature.properties.name}<br>City Count: ${countData[feature.properties.id]}`);
        }
      }).addTo(map1);

      // Create choropleth map based on city rate
      L.geoJSON(droughtPolygons, {
        style: feature => getRateStyle(rateData[feature.properties.id]),
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`${feature.properties.name}<br>City Rate: ${rateData[feature.properties.id].toFixed(2)}`);
        }
      }).addTo(map2);

      // Add legends to both maps
      function addLegend(legendId, title, colors, labels) {
        const legend = document.getElementById(legendId);
        legend.innerHTML = `<strong>${title}</strong><br>`;
        for (let i = 0; i < colors.length; i++) {
          legend.innerHTML += `<i style="background:${colors[i]}"></i> ${labels[i]}<br>`;
        }
      }

      // Legends for count and rate maps
      addLegend('legend1', 'City Count by Drought Area', ['green', 'orange', 'red'], ['0-20 Cities', '20-50 Cities', '50+ Cities']);
      addLegend('legend2', 'City Rate per km²', ['green', 'orange', 'red'], ['0-0.5 Cities/km²', '0.5-1 Cities/km²', '1+ Cities/km²']);
    }
  </script>
</body>
</html>
